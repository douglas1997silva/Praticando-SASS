<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop De Books</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="navegando">
        <nav class="nav">

        <div class="containe-logo">
            <img src="./img/Logo (Stroke).svg" alt=" Logo">
        </div>
        <div class="container-input">
            <input type="text" id="nome" placeholder="Escolha Seu livro">
        </div>
        <div class="container-menu">
            <img src="./img/Usuraio.svg" alt="usuario">
            <img src="./img/Favorito.svg" alt="favoritos">
            <img src="./img/Compras.svg" alt="carrinho de compras">
        </div>
    </nav>
    </header>
    <main>
        <section class="banner">
            <img src="./img/Banner Area.svg" alt="banner">
            <img src="./img/Tabs.svg" alt="carrocel">
        </section>
        <section class="servicos">
            <div class="item">
            <h2>Best Seller</h2>
             <p class="view">View All</p>
            </div>
        </section>
        <section class="servico-lista">
            <div class="servico-item">
                <img src="./img/Dune.svg" alt="livro dune">
                <h3>Dune</h3>
                <h4>Frank Herbert</h4>
                <p>87,75 $</p>
            </div>
            
            <div class="servico-item" >
                <img src="./img/1984.svg" alt="livro 1984">
                <h3>1984</h3>
                <h4>George Orwell</h4>
                <p>35,75 $</p>
                
            </div>
            <div class="servico-item">
                <img src="./img/ikgai.svg" alt="livro ikgai">
                <h3>Ikigai</h3>
                <h4>Hector Garcia</h4>
                <p>36,00 $</p>
                
            </div>
            <div class="servico-item">
                <img src="./img/metafizik.svg" alt="livro metafizik">
                <h3>Metafizik</h3>
                <h4>Aristoteles</h4>
                <p>36,00 $</p>
                
            </div>
        </section>
            
        

    </main>
    <footer class="rodape">
        <P>Desenvolvido por Douglas Oliveira</P>
    </footer>
</body>

</html>
